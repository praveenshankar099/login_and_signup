{% extends 'login_register/starter.html' %}

{% block content %}
    <form class="row g-4" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="form-floating">
                <h5>{{ message }}</h5>
            {% endfor %}
        {% endif %}
        <div class="form-floating mb-3">
            <input name="fname" type="text" class="form-control" id="floatingInput" value="{{ fname }}">
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
            <input name="lname" type="text" class="form-control" id="floatingPassword" value="{{ lname }}">
            <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input name="pass1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input name="pass2" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Repassword</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <h5>If you already have a account then click <a href="{% url 'login' %}">here</a></h5>
        </div>
    </form>

{% endblock %}
